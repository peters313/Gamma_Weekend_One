<!doctype html>
<html>
<head>
	<title>Gamma Weekend 1 Assignment</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>


</head>

<body>
<h1>Generating an Employee!</h1>

	<form id="generateEmployeeInfo">
		<div class="empFirstName">
			<p>First Name:</p>
			<input style: "inline"; input type="text" name="firstname">
		</div>
		<div class="empLastName">
			<p>Last Name:</p>
			<input style: "inline"; input type="text" name="lastname">
		</div>
		<div class="empNumber">
			<p>Employee Number:</p>
			<input style: "inline"; input type="number" name="employeenumber">
		</div>
		<div class="empJobTitle">
			<p>Employee Job Title:</p>
			<input style: "inline"; input type="text" name="jobtitle">
		</div>
		<div class="empReviewScore">
			<p>Last Review Score:</p>
			<input style: "inline"; input type="number" name="lastreviewscore">
		</div>
		<div class="empSalary">
			<p>Salary:</p>
			<input style: "inline"; input type="number" name="salary">
		</div>
			<br>
			<input type="submit" value="Add Employee">
			<br>
			<button class="randomEmployee">Random Employee</button> 
			<br>
		</form>
</table>
<div>
	<thead>
<table class="employeeTable">
	<tr>
		<td>First Name</td>
		<td>Last Name</td>
		<td>Employee Number</td>
		<td>Job Title</td>
		<td>Review Score</td>
		<td>Salary</td>
		<td>Remove Employee</td>
	</tr>
</table>
	</thead>
	<tbody>
	</tbody>
</div>


</body>
